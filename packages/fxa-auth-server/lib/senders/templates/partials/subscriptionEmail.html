{{#if icon}}
<table
  style="background-color: #FFFFFF; min-width: 100%; "
  class="stylingblock-content-wrapper"
  width="100%"
  cellspacing="0"
  cellpadding="0"
>
  <tr>
    <td
      style="padding: 0px; "
      class="stylingblock-content-wrapper camarker-inner"
    >
      <table max-width="640" width="100%" cellspacing="0" cellpadding="0">
        <tr>
          <td align="center">
            {{> icon}}
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
{{/if}}

<table class="featured-story featured-story--top" cellspacing="0" cellpadding="0">
  <tr>
   <td style="padding-bottom: 20px;">
    <table cellspacing="0" cellpadding="0">
     <tr>
      <td class="featured-story__inner" style="background: #fff;">
       <table cellspacing="0" cellpadding="0">
        <tr>
         <td class="featured-story__content-inner" style="padding: 32px 30px 45px;">
          <table cellspacing="0" cellpadding="0">
           <tr>
            <td class="featured-story__heading featured-story--top__heading" style="background: #fff;" max-width="640" width="100%" align="center">
             <table cellspacing="0" cellpadding="0">
              <tr>
               <td style="font-family:Helvetica, Geneva, Tahoma, Verdana, sans-serif; font-size: 22px; color: #464646;text-align:center !important;" width="640" align="center">
                 <b>{{> title}}</b>
               </td>
              </tr>
             </table>
            </td>
           </tr>
           <tr>
            <td class="featured-story__copy" style="background: #fff;" max-width="640" width="100%" align="left">
             <table cellspacing="0" cellpadding="0">
              <tr>
               <td style="font-family:Helvetica, Geneva, Tahoma, Verdana, sans-serif; font-size: 16px; line-height: 22px; color: #555555; padding-top: 16px;text-align:left !important;" align="left">
                {{> content}}
               </td>
              </tr>
             </table>
            </td>
           </tr>
          </table>
         </td>
        </tr>
       </table>
      </td>
     </tr>
    </table>
   </td>
  </tr>
 </table>
